<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
		<title>meme2D</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

		<link rel="apple-touch-icon" sizes="120x120" href="/media/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="/media/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/media/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/media/favicons/manifest.json">
		<link rel="mask-icon" href="/media/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">
	</head>

	<body>
		<div id="introGuide">
		<p id="p1">Hi. This is meme2D, a website where you can drag shapes with your mouse,</p><p id="p2">generate your own favorite memes, and share to our "favorites" page!</p> 
		<p id="p3">Sounds cool? Click on the button below to start.</p>
		</div>
		<button id="initBtn">
			<img src = "/media/images/shapes.png" width = "50" height = "50" />
		</button>
		<div id="selectArea" style = "display: none;">
			<a id= "triPic">	
				<img class= "pics" id= "0" src = "/media/images/triangle.png" width = "80" height = "80"/>
				<img class= "pics" id= "1" src = "/media/images/rect.png" width = "80" height = "80" />
				<img class= "pics" id= "2" src = "/media/images/pentagon.png" width = "80" height = "80" />
				<img class= "pics" id= "3" src = "/media/images/trapezoid.png" width = "80" height = "80"/>
				<img class= "pics" id= "4" src = "/media/images/paral.png" width = "80" height = "80" />
			</a>

		</div>

		<div id="msgArea" style = "display: none;">
			<button id="back-to-page">
				<img src="/media/images/back.png" alt="back-to-page" title="back to page" width = "40" height = "40">
			</button>
			<p id="content-display"></p>
			<img id="img-display" alt ="meme image">
			<input name="msg" class="userinput" id="msg-content" placeholder="Top Text On the Above Meme">
			<input name="msg2" class="userinput" id="msg-content2" placeholder="Bottom Text On the Above Meme"> 
			<input type="text" class="userinput" id="username" placeholder="Your Name?">
			<button id="msg-submit">
				<img src="/media/images/submit.png" alt="submit" title="update the meme" width = "30" height = "30">
			</button>
			<button id="favBtn">
				Share to Favorites Page
				<!-- <img src= "/media/images/share.png" alt="share-to-favorite" title="share to favorites" width = "30" height = "30"> -->
			</button>
			<p id="clickGuide"></p>
			<p id="updateCount"></p>

		</div>
		<div class="infoPages">
			<a id="aboutPage" href="https://github.com/CynthiaTong/meme2d" target="_blank">About</a>
			<a class="favPage" href="/favorites">Favorites</a>
		</div>

		<script>
			var memesArray = [];
			var objArray = [];
			var clickCount;
			var backedToPage = false;
			var shapeNum;
			var myFont;

		</script>

		<script type="text/javascript" src="/lib/p5.js"></script>

		<script type="text/javascript" src="/lib/box2d-html5.js"></script>
		<script type="text/javascript" src="/lib/box2d-helper.js"></script>

		<script type="text/javascript" src="/js/boundary.js"></script>
		<script type="text/javascript" src="/js/shapes.js"></script>
		<script type="text/javascript" src="/js/spring.js"></script>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="/js/api.js"></script>
		<script type="text/javascript" src="/js/sketch.js"></script>
	</body>
</html>
